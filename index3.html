        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <header>
        <div id="logo">
            <p><a href=/index.html>SBO</a></p>

        <nav>

                <li><a href=#aboutText>About Us</a></li>
                <li><a href=#faq>FAQ</a></li>
                <li>Social Media</li>
            </ul>
        </nav>

    <section class="detail">
        <h1>Let us know about you</h1>
        <form action="./index2.html" method="get">
            <label for="nama">Name:</label>
            <input type="text" id="nama" name="nama" placeholder="Enter your full name"><br>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" placeholder="Enter your email"><br>
            <label for="alamat">Adress:</label>
            <input type="text" id="alamat" name="alamat" placeholder="Enter your address"><br>
            <label for="city">City:</label>
            <input type="text" id="city" name="city">
            <label for="state">State:</label>
            <input type="text" id="state" name="state">
            <label for="country">Country:</label>
            <input type="text" id="country" name="country"><br>
            <label for="date">When will you go:</label>
            <input type="date" name="date" id="date"> 
            <label for="until">until</label>
            <input type="date" name="until" id="until"><br>
            <input type="submit" value="submit">

        </form>
    </section>
